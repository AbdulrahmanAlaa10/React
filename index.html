<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Validate</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  
    <section class="container-fluid d-flex align-items-center">
  
             <div class="sec m-auto">
              <h3 class="p-3">Contact Us</h3>

              <form onsubmit="return formValidate();">
                <div class= "" id="error">Please Enter Valid Username</div>

                <div class="form-group">
                  <input type="text" id="username" class="form-control m-4" placeholder="Username" >
                </div>

                <div class="form-group">
                  <input type="email" class="form-control m-4" id="email" placeholder="E-mail" aria-describedby="emailHelp">
                </div>

                <div class="form-group">
                  <input type="number" id="phone" class="form-control m-4" placeholder="Phone" >
                </div>

                 
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-primary ">Submit</button>
                </div>

              </form>

            </div>
    </section>










<script src="main.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
